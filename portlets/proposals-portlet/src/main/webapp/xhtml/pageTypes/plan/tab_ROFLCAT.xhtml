<f:view xmlns:f="http://java.sun.com/jsf/core"
	xmlns:collab="http://climatecollaboratorium.org/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:addthis="http://www.addthis.com/help/api-spec">

  <img src="http://www.roflcat.com/images/cats/I_SEEZ_YOU.jpg" />
  <ice:panelGroup styleClass="prop-left">
	<ice:panelSeries var="section" value="#{proposal.plan.sections}">
		<h3>#{section.definition.title}</h3>
		<f:subview rendered="#{section.type == 'TEXT'}">
			<ui:include src="./sections/section_TEXT.xhtml" />
		</f:subview>
		<f:subview rendered="#{section.type == 'PROPOSAL_REFERENCE'}">
			<ui:include src="./sections/section_PROPOSAL_REFERENCE.xhtml" />
		</f:subview>
		<f:subview rendered="#{not section.last}">
			<div class="div2"></div>
		</f:subview>
	</ice:panelSeries>
  </ice:panelGroup>
  
  
	<ice:form>
		<ui:include src="./widget_PROPOSAL_SUMMARY.xhtml" />
	</ice:form>
  
</f:view>
